<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Belén Escobar - Diseñadora de Modas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Belén Escobar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Vestidos de 15</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vestidos de Gala</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vestidos de Niñas</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-light text-center py-5">
      <div class="container">
        <h1 class="display-4">Diseños Exclusivos de Belén Escobar</h1>
        <p class="lead">Encuentra el vestido perfecto para cada ocasión</p>
        <a href="#contacto" class="btn btn-primary">Contáctanos</a>
      </div>
    </header>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://via.placeholder.com/1200x500"
            class="d-block w-100"
            alt="Vestido de 15 años"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/1200x500"
            class="d-block w-100"
            alt="Vestido de gala"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/1200x500"
            class="d-block w-100"
            alt="Vestido de niña"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
