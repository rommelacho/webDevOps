<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vestidos de 15 - Belén Escobar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .img-thumbnail {
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .img-thumbnail:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        cursor: pointer;
      }
      .modal-content img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Belén Escobar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Vestidos de 15</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vestidos de Gala</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vestidos de Niñas</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Título -->
    <div class="container text-center py-5">
      <h1 class="display-4">Vestidos de Gala</h1>
      <p class="lead">Elegancia y sofisticación para una noche inolvidable</p>
    </div>

    <!-- Álbum de Fotos -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4">
          <img
            src="https://via.placeholder.com/400x500"
            class="img-fluid img-thumbnail"
            alt="Vestido de 15 - 1"
            onclick="openModal(0)"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="https://via.placeholder.com/400x500"
            class="img-fluid img-thumbnail"
            alt="Vestido de 15 - 2"
            onclick="openModal(1)"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="https://via.placeholder.com/400x500"
            class="img-fluid img-thumbnail"
            alt="Vestido de 15 - 3"
            onclick="openModal(2)"
          />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img id="modalImage" src="" alt="Imagen en pantalla completa" />
          </div>
          <div class="modal-footer justify-content-between">
            <button class="btn btn-secondary" onclick="prevImage()">
              Atrás
            </button>
            <button class="btn btn-secondary" onclick="nextImage()">
              Siguiente
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const images = [
        "https://via.placeholder.com/400x500",
        "https://via.placeholder.com/400x500",
        "https://via.placeholder.com/400x500",
      ];
      let currentIndex = 0;

      function openModal(index) {
        currentIndex = index;
        document.getElementById("modalImage").src = images[currentIndex];
        new bootstrap.Modal(document.getElementById("imageModal")).show();
      }

      function prevImage() {
        currentIndex = currentIndex > 0 ? currentIndex - 1 : images.length - 1;
        document.getElementById("modalImage").src = images[currentIndex];
      }

      function nextImage() {
        currentIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0;
        document.getElementById("modalImage").src = images[currentIndex];
      }
    </script>
  </body>
</html>
